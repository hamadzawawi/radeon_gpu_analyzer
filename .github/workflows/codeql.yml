# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '34 7 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      
    - name: Install dependencies
      run: |
        echo "Installing dependencies"
        sudo apt-get update -y
        sudo apt-get install libboost-all-dev -y
        sudo apt-get install libglu1-mesa-dev mesa-common-dev libgtk2.0-dev -y
        sudo apt-get install zlib1g-dev libx11-dev -y

      
    # Initializes the CodeQL tools for scanning.

    
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 9
        platform: x64
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
    
    - name: Install Cmake latest version
      uses: lukka/get-cmake@latest  
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3.0.0
      with:
        dir: /home/runner/work
        version: 5.15.2
    
    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.204.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

      
    - name: Run Prebuild.sh
      run: ${{ github.workspace }}/build/prebuild.sh --vk-include /home/runner/work/radeon_gpu_analyzer/radeon_gpu_analyzer/VULKAN_SDK/include --vk-lib /home/runner/work/radeon_gpu_analyzer/radeon_gpu_analyzer/VULKAN_SDK/lib --qt /home/runner/work/Qt/5.15.2/gcc_64
      shell: bash
      
    - name: Replace cxx lib with v2.1
      run: |
        cd ../Common/Lib/Ext
        rm -Rf cxxopts
        git clone https://github.com/jarro2783/cxxopts.git
        cd cxxopts
        git fetch --all --tags
        git checkout tags/v2.2.1 -b 2.2.1
    
   # - name: Setup upterm session
   #   uses: lhotari/action-upterm@v1
   
    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      with:
        working-directory: ${{ github.workspace }}/build/linux/make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
